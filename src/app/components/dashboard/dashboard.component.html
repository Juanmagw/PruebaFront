<div class="container">
  <div class="row">
    <div *ngFor="let image of listImages" class="col col-lg-4 mt-5 mb-3">
      <div class="card">
        <div class="card-body">
          <h2>{{ image.date }}</h2>
          <br />
          <img routerLink="/details" id="img" [src]="image.url" />
          <br />
          <h3>{{ image.title }}</h3>
          <!-- <button  id="btnIrDetalles">Ver</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
